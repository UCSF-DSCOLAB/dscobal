<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>DSCOLAB DSCOBAL</title>
  </head>

  <script src="dscobal.js"></script>

  <style>
    body {
      margin: 0;
    }
    #page {
      display: flex;
      position: relative;
    }
    #showcontrols {
      position: absolute;
      z-index: 1000;
      color: white;
      font: bold 40px monospace;
      right: 0;
      cursor: pointer;
      display: none;
    }
    #hidecontrols {
      position: absolute;
      z-index: 1000;
      color: black;
      font: bold 40px monospace;
      left: 10;
      top: 0;
      cursor: pointer;
    }
    #textbox {
      position: absolute;
      left: 0;
      right: 0;
      width: 800px;
      height: 800px;
    }
    #controls {
      position: absolute;
      background: white;
      right: 0;
      width: 50%;
      flex: 1;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      border: 1px solid #ccc;
      box-shadow: inset 0 0 1px 1px #ccc, inset 0 0 100px 1px #eee;
      font-family: sans-serif;
      padding: 10px;
      height: 778px;
    }
    .control {
      display: flex;
      padding: 8px;
      align-items: center;
    }
    .title {
      flex-basis: 200px;
      text-align: right;
      padding-right: 10px
    }

    text {
      font-family: sans-serif;
    }

    input {
      border: 1px solid #ccc;
      padding: 5px;
      height: 20px;
      width: 200px;
    }
  </style>

  <body>
    <div id="page">
      <svg id="bal" width="100%" height="800">
      </svg>
      <div id="textbox">
      </div>
      <div id="showcontrols" onclick="toggleControls(false)">&laquo;</div>
      <div id="controls">
        <div id="hidecontrols" onclick="toggleControls(true)">&raquo;</div>
        <div class="control"><span class="title"> RotX </span><div class="input"><input id='rotx' type='number'> </div></div>
        <div class="control"><span class="title"> RotY </span><div class="input"><input id='roty' type='number'> </div></div>
        <div class="control"><span class="title"> RotZ </span><div class="input"><input id='rotz' type='number'> </div></div>
        <div class="control"><span class="title"> Angular velocity </span><div class="input"><input id='vel' type='number'> </div></div>
        <div class="control"><span class="title"> Stroke color </span><div class="input"><input id='stroke' type='text'> </div></div>
        <div class="control"><span class="title"> Stroke width </span><div class="input"><input id='stroke_width' type='number'> </div></div>
        <div class="control"><span class="title"> Latitude lines </span><div class="input"><input id='lat_lines' type='number'> </div></div>
        <div class="control"><span class="title"> Longitude lines </span><div class="input"><input id='lon_lines' type='number'> </div></div>
        <div class="control"><span class="title"> Colors </span><div class="input"><input type='text' id='color'> </div></div>
        <div class="control"><span class="title"> Replacement rate </span><div class="input"><input id='rrate' step='0.1' type='number'> </div></div>
        <div class="control"><span class="title"> Wheel velocity </span><div class="input"><input id='wvel' step='0.1' type='number'> </div></div>
        <div class="control"><span class="title"> Wheel colors </span><div class="input"><input id='wcolors' type='text'> </div></div>
        <div class="control"><span class="title"> Wheel spokes </span><div class="input"><input id='wspokes' type='number'> </div></div>
        <div class="control"><span class="title"> Wheel x </span><div class="input"><input id='wcx' type='number'> </div></div>
        <div class="control"><span class="title"> Wheel y </span><div class="input"><input id='wcy' type='number'> </div></div>
        <div class="control"><span class="title"> Text RotX </span><div class="input"><input id='trotx' type='number'> </div></div>
        <div class="control"><span class="title"> Text RotY </span><div class="input"><input id='troty' type='number'> </div></div>
        <div class="control"><span class="title"> Text RotZ </span><div class="input"><input id='trotz' type='number'> </div></div>
        <div class="control"><span class="title"> Text velocity </span><div class="input"><input id='tvel' type='number' step='0.1'> </div></div>
        <div class="control"><span class="title"> Text expansion</span><div class="input"><input id='texp' type='number' min='0' max='360'> </div></div>
        <div class="control"><span class="title"> Text color</span><div class="input"><input id='tcol' type='text'> </div></div>
        <div class="control"><span class="title"> Text font</span><div class="input"><input id='tfont' type='text'> </div></div>
        <div class="control"><span class="title"> Text</span><div class="input"><input id='ttxt' type='text'> </div></div>
        <div class="control"><span class="title"> Load config </span><div class="input"><select onchange="loadConfig(CONFIGS[this.value])" id='config'></select> </div></div>
      </div>
    </div>
  </body>
</html>
