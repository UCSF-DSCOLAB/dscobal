<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>DSCOLAB DSCOBAL</title>
  </head>

  <script src="dscobal.js"></script>

  <style>
    #page {
      display: flex;
    }
    #controls {
      flex: 1;
      border: 1px solid #ccc;
      box-shadow: inset 0 0 1px 1px #ccc, inset 0 0 100px 1px #eee;
      font-family: sans-serif;
      padding: 10px;
      height: 778px;
    }
    .control {
      display: flex;
      padding: 10px;
      align-items: center;
    }
    .title {
      flex-basis: 200px;
      text-align: right;
      padding-right: 10px
    }

    input {
      border: 1px solid #ccc;
      padding: 5px;
      height: 20px;
      width: 200px;
    }
  </style>

  <body>
    <div id="page">
      <svg id="bal" width="800" height="800">
      </svg>
      <div id="controls">
        <div class="control"><span class="title"> RotX </span><div class="input"><input id='rotx' type='number' value=5> </div></div>
        <div class="control"><span class="title"> RotY </span><div class="input"><input id='roty' type='number' value=25> </div></div>
        <div class="control"><span class="title"> RotZ </span><div class="input"><input id='rotz' type='number' value=35> </div></div>
        <div class="control"><span class="title"> Angular velocity </span><div class="input"><input id='vel' type='number' value=1> </div></div>
        <div class="control"><span class="title"> Stroke color </span><div class="input"><input id='stroke' type='text' value='darkgoldenrod'> </div></div>
        <div class="control"><span class="title"> Stroke width </span><div class="input"><input id='stroke_width' type='number' value=2> </div></div>
        <div class="control"><span class="title"> Latitude lines </span><div class="input"><input id='lat_lines' type='number' value=16> </div></div>
        <div class="control"><span class="title"> Longitude lines </span><div class="input"><input id='lon_lines' type='number' value=32> </div></div>
        <div class="control"><span class="title"> Colors </span><div class="input"><input type='text' value='red magenta chartreuse cyan blue' id='color'> </div></div>
        <div class="control"><span class="title"> Replacement rate </span><div class="input"><input id='rrate' type='number' value=0.3> </div></div>
        <div class="control"><span class="title"> Wheel velocity </span><div class="input"><input id='wvel' type='number' value='0.5'> </div></div>
        <div class="control"><span class="title"> Wheel colors </span><div class="input"><input id='wcolors' type='text' value='2,black 3,green 8,orange 3,green' placeholder='radius1,color radius2,color2 ...'> </div></div>
        <div class="control"><span class="title"> Wheel spokes </span><div class="input"><input id='wspokes' type='number' value=20> </div></div>
        <div class="control"><span class="title"> Wheel x </span><div class="input"><input id='wcx' type='number' value=300> </div></div>
        <div class="control"><span class="title"> Wheel y </span><div class="input"><input id='wcy' type='number' value=300> </div></div>
      </div>
    </div>
  </body>
</html>
